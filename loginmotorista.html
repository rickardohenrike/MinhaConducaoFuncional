<!DOCTYPE html>
<html lang="pt-br">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login - Motorista</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/business-casual.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Navbar -->
    <script>
      $(document).ready(function () {
        $("#bootstrapnav").load("inc/bootstrapnav.html");
      });
    </script>

    <script src="js/app.js"></script>
    <script src="js/contatos.js"></script>
  </head>

  <body>

    <div id="bootstrapnav"></div>

    <div class="container ">

      <div class="row">
        <div class="col-lg-4 col-sm-3"></div>
        <div class="col-lg-4 col-sm-6 ">
          <h1 class="text text-center text-white">Login Motorista</h1>
          <form id="formLogin">
            <div class="form-group">
              <label class="text-white" for="email">E-Mail</label>
              <input autofocus type="email" id="email" class="form-control" placeholder="E-Mail cadastrado" required>
              <label class="text-white" for="senha">Senha</label>
              <input type="password" id="senha" class="form-control" placeholder="Senha cadastrada" required>
            </div>
            <div class="form-group">
              <button type="button" onclick="logar()" class="btn btn-primary btn-block">Entrar</button>
            </div>
          </form>
        </div>
        <div class="col-lg-4 col-sm-3"></div>
      </div>

    </div>

  </body>

</html>

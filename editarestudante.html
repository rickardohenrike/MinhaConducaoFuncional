<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Agenda</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <script>
      $(document).ready(function(){
        $("#navbar").load("inc/navbar.html");
      });
    </script>

  </head>
  <body>
    <!--Include da barra de navegação-->
    <nav id="navbar"></nav>

    <div class="container">
      
      <h1>Editar Contato do Estudante</h1>

      <form>
        
		  
		   <div class="form-group">
          <label for="nomeest">Nome do Estudante</label>
          <input autofocus type="text" id="nomeest" class="form-control" required>
        </div> 
		
		     <div class="form-group">
          <label for="datanasc">Data de Nascimento do Estudante</label>
          <input type="data" id="datanasc" class="form-control" required>
        </div>

		  <div class="form-group">
          <label for="escola">Escola</label>
          <input autofocus type="text" id="escola" class="form-control" required>
        </div> 
       
        <div class="form-group">
          <label for="endereco">Endereço do Estudante</label>
          <input autofocus type="text" id="endereco" class="form-control" required>
        </div>
        
        <div class="form-group">
          <a href="listarestudantes.html" class="btn btn-default">Cancelar</a>
          <button type="button" onclick="confirmarEditarContatoEstudante()" class="btn btn-primary">Enviar</button>
        </div>

      </form>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>

    <script src="js/app.js"></script>
    <script src="js/contatos.js"></script>
    <script src="js/estudante.js"></script>
    <script src="js/responsavel.js"></script>
    <script>
      obterContatoEstudante();
    </script>

  </body>
</html>

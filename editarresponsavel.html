<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Editar</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
	 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/app.js"></script>
    <script src="js/contatos.js"></script>
    <script src="js/responsavel.js"></script>
    <script>
      $(document).ready(function(){
        $("#navbar").load("inc/navbar.html");
        obterResponsavel();
      });
    </script>

  </head>

  <body>
    <!--Include da barra de navegação-->
    <nav id="navbar"></nav>

    <div class="container">
      
      <h1>Editar Contato</h1>

      <form>
        
        <div class="form-group">
          <label for="nome">Nome</label>
          <input autofocus type="text" id="nome" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="email">E-Mail</label>
          <input type="email" id="email" class="form-control" required>
        </div>
		
		 

        <div class="form-group">
          <a href="listarresponsavel.html" class="btn btn-default">Cancelar</a>
          <button type="button" onclick="confirmarEditarResponsavel()" class="btn btn-primary">Enviar</button>
        </div>

      </form>

    </div>

  </body>

</html>
